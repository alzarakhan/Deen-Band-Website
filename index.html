<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Deen Band - Daily Quran verses to inspire your journey. Wristbands that connect you to your faith.">
    <meta name="theme-color" content="#1a3a2f">
    
    <title>Deen Band | Daily Quran Verse</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåô</text></svg>">
</head>
<body>
    <!-- Background Layer -->
    <div class="background-layer" id="backgroundLayer">
        <div class="background-image" id="backgroundImage"></div>
        <div class="background-overlay"></div>
        <div class="background-pattern"></div>
    </div>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">‚ò™</span>
                <span class="logo-text">Deen Band</span>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark/light mode">
                <span class="theme-icon" id="themeIcon">‚òÄ</span>
            </button>
        </header>

        <!-- Verse Card -->
        <article class="verse-card" id="verseCard">
            <!-- Loading State -->
            <div class="loading-state" id="loadingState">
                <div class="loading-spinner"></div>
                <p class="loading-text">Fetching today's verse...</p>
            </div>

            <!-- Verse Content -->
            <div class="verse-content" id="verseContent" style="display: none;">
                <!-- Decorative Element -->
                <div class="verse-ornament top">‚ùÅ</div>
                
                <!-- Arabic Text -->
                <div class="arabic-section">
                    <p class="arabic-text" id="arabicText" dir="rtl" lang="ar"></p>
                </div>

                <!-- Divider -->
                <div class="verse-divider">
                    <span class="divider-ornament">‚ú¶</span>
                </div>

                <!-- English Translation -->
                <div class="translation-section">
                    <p class="translation-text" id="translationText"></p>
                </div>

                <!-- Verse Reference -->
                <div class="verse-reference">
                    <span class="surah-name" id="surahName"></span>
                    <span class="verse-separator">‚Ä¢</span>
                    <span class="verse-number" id="verseNumber"></span>
                </div>

                <!-- Decorative Element -->
                <div class="verse-ornament bottom">‚ùÅ</div>
            </div>

            <!-- Error State -->
            <div class="error-state" id="errorState" style="display: none;">
                <p class="error-icon">‚ö†</p>
                <p class="error-message" id="errorMessage">Unable to load verse</p>
                <button class="retry-button" id="retryButton">Try Again</button>
            </div>
        </article>

        <!-- Timer Section -->
        <section class="timer-section" id="timerSection">
            <p class="timer-label">Next verse in</p>
            <div class="timer-display" id="timerDisplay">
                <div class="timer-unit">
                    <span class="timer-value" id="hoursValue">00</span>
                    <span class="timer-name">hours</span>
                </div>
                <span class="timer-colon">:</span>
                <div class="timer-unit">
                    <span class="timer-value" id="minutesValue">00</span>
                    <span class="timer-name">minutes</span>
                </div>
                <span class="timer-colon">:</span>
                <div class="timer-unit">
                    <span class="timer-value" id="secondsValue">00</span>
                    <span class="timer-name">seconds</span>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p class="footer-brand">Deen Band ‚Äî Wear Your Faith</p>
            <p class="photo-credit" id="photoCredit"></p>
            <p class="footer-verse-count" id="verseCount"></p>
        </footer>
    </main>

    <!-- All Verses Used Modal -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-icon">‚ú®</div>
            <h2 class="modal-title">SubhanAllah!</h2>
            <p class="modal-message">You have journeyed through all 6,236 verses of the Quran. May this completion bring you immense blessings.</p>
            <button class="modal-button" id="resetButton">Begin Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
